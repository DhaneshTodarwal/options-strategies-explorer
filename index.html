    <style>
        :root {
            --bullish-color: #4caf50;
            --bearish-color: #f44336;
            --neutral-color: #2196f3;
            --volatility-color: #ff9800;
            --advanced-color: #9c27b0;
            --management-color: #607d8b;
            --bg-color: #f5f5f5;
            --card-bg: #ffffff;
            --text-color: #333333;
            --header-color: #212121;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 20px;
        }

        #app {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s;
            outline: none;
        }

        .search-input:focus {
            border-color: #666;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        .categories-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }

        .category-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            flex: 1;
            min-width: 120px;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .category-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .category-btn.active {
            transform: translateY(1px);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .bullish { background-color: var(--bullish-color); }
        .bearish { background-color: var(--bearish-color); }
        .neutral { background-color: var(--neutral-color); }
        .volatility { background-color: var(--volatility-color); }
        .advanced { background-color: var(--advanced-color); }
        .management { background-color: var(--management-color); }
        .all-strategies { background-color: #777; } /* Style for "All Strategies" button */


        .strategies-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .strategy-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .strategy-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.2);
        }

        .strategy-header {
            padding: 15px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 5px solid;
        }

        .bullish-header { border-left-color: var(--bullish-color); }
        .bearish-header { border-left-color: var(--bearish-color); }
        .neutral-header { border-left-color: var(--neutral-color); }
        .volatility-header { border-left-color: var(--volatility-color); }
        .advanced-header { border-left-color: var(--advanced-color); }
        .management-header { border-left-color: var(--management-color); }

        .strategy-title {
            font-weight: bold;
            font-size: 1.2em;
        }

        .strategy-content {
            padding: 0 20px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease, padding 0.5s ease;
        }

        .strategy-content.expanded {
            max-height: 1000px;
            padding: 20px;
        }

        .strategy-description {
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .strategy-details {
            background-color: rgba(0, 0, 0, 0.04);
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
        }

        .detail-item {
            margin-bottom: 10px;
        }

        .detail-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .tag {
            display: inline-block;
            padding: 3px 8px;
            background-color: rgba(0, 0, 0, 0.08);
            border-radius: 15px;
            margin-right: 5px;
            margin-bottom: 5px;
            font-size: 0.85em;
        }

        .tag.risk-low { background-color: #e8f5e9; }
        .tag.risk-medium { background-color: #fff3e0; }
        .tag.risk-high { background-color: #ffebee; }
        .tag.complexity-beginner { background-color: #e0f7fa; }
        .tag.complexity-intermediate { background-color: #f8bbd0; }
        .tag.complexity-advanced { background-color: #ede7f6; }


        .payoff-diagram {
            margin: 15px 0;
            padding: 10px;
            border: 1px dashed #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            text-align: center;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #888;
        }

        .payoff-diagram-image { /* Style for payoff diagram images */
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px auto;
        }

        .payoff-link { /* Style for the payoff diagram link/button */
            display: block;
            margin-top: 10px;
            color: var(--neutral-color);
            text-decoration: none;
            text-align: center;
            cursor: pointer;
        }

        .payoff-link:hover {
            text-decoration: underline;
        }

        .learn-more-link {
            display: block;
            margin-top: 15px;
            text-align: center;
        }


        @media (max-width: 768px) {
            .strategies-container {
                grid-template-columns: 1fr;
            }

            .category-btn {
                flex: 0 0 calc(50% - 10px);
            }
        }
    </style>
</head>
